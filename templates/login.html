{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <!-- pattern is a buitin <input> property. It tells the characters allowed inthe input and how long they can be -->
                    <input id="username" name="username" type="text" class="validate" minlength="5" pattern="^[a-zA-Z0-9]{5-15}$" maxlength="15" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <!-- add password defense strategy to avoid bad data (last three attributes)-->
                    <input id="password" name="password" type="password" class="validate" minlength="5" pattern="^[a-zA-Z0-9]{5-15}$" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>                
            </div>
        </div>
    </form>
</div>

<!-- link to registration -->
<div class="row">
    <p class="center-align">
        New Here? <a href="{{ url_for('register') }}" class="light-blue-text text darken-4">Register Account</a>
    </p>
</div>

{% endblock %}
